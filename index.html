<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Online</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <form id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="cityName" id="cityName" placeholder="Buscar Cidade" autocomplete="off">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <div id="weather"> 
            <h1 id="title"></h1>
            <div id="infos">
                <div id="temp">
                    <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="">
                    <div>
                    <p id="temp_value">
                        32 <sup>CÂ°</sup>
                    </p>
                    <p id="temp_description"></p>
                </div>
            </div>
            <div id="other_infos">
                <div class="info">
                    <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>
                    <div>
                        <h2>Temp. max</h2>
                        <p id="temp_max">
                            </p>
                        </div>
                    </div>
                    <div class="info">
                        <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>
                        <div>
                            <h2>Temp. min</h2>
                            <p id="temp_min">
                                </p>
                            </div>
                        </div>
                        <div class="info">
                            <i id="humidity_icon" class="fa-solid fa-droplet"></i>
                            <div>
                                <h2>Humidade</h2>
                                <p id="humidity">
                                    </p>
                                </div>
                            </div>
                            <div class="info">
                                <i id="wind_icon" class="fa-solid fa-wind"></i>
                                <div>
                                    <h2>Vento</h2>
                                    <p id="wind">
                                        </p>
                                    </div>
                                </div>
                </div>
            </div>
        </div>
        <div id="alert">

        </div>
    </main>
</body>
</html>
